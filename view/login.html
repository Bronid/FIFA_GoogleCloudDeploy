<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="performLogin()">Login</button>
    </form>

    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = document.cookie.replace(/(?:(?:^|.*;\s*)userToken\s*=\s*([^;]*).*$)|^.*$/, '$1');

            if (token) {
                redirectToMainPage(token);
            }
        });

        async function performLogin() {
            const userLogin = document.getElementById('login').value;
            const userPassword = document.getElementById('password').value;

            const response = await fetch('http://localhost:8081/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login: userLogin, password: userPassword }),
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('result').innerHTML = `Login successful. User ID: ${result._id}, Score: ${result.score}`;

                document.cookie = `userToken=${result.token}; expires=${new Date(Date.now() + 86400000).toUTCString()}; path=/`;

                redirectToMainPage(result.token);
            } else {
                document.getElementById('result').innerHTML = `Login failed. ${result.message}`;
            }
        }

        function redirectToMainPage(token) {
            // Перенаправление на основную страницу с передачей токена
            window.location.href = `main.html?token=${token}`;
        }
    </script>
</body>
</html>
