<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                overflow: hidden;
                font-family: Arial, sans-serif;
                margin: 20px;
                background: url(images/BG.gif);
                display: flex;

                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            .card {
                max-width: 80%;
                width: 30%;
                border: none;
                background-color: transparent;
            }

            @keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}
    
            h1 {
                text-align: center;
            }
    
            .card-header {
                background-color: #ffa500;
                color: white;
                text-align: center;
                border-bottom: 0;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
    
            .card-body {
                color: white;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                background: none;
            }
    
            .btn-danger {
                background-color: #00bfff;
                border-color: #00bfff;
                width: 25%;
                padding: 8px;
                font-size: 16px;
                transition: all 0.3s ease-in-out;
                margin-bottom: 5px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
    
            .btn-danger:hover {
                transform: scale(1.05);
                background-color: #007acc;
                border-color: #007acc;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
                font-size: 17px;
            }
    
            input {
                color: #ffa500;
            }
    
            .form-control {
                background-color: rgba(255, 165, 0, 0.1);
                color: rgba(255, 165, 0, 0.8);
                border-radius: 10px;
                margin-bottom: 10px;
                transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            }
    
            .form-control:hover,
            .form-control:focus {
                background-color: rgba(255, 165, 0, 0.3);
                color: rgba(255, 165, 0, 1);
            }
    
            .form-control:hover::placeholder,
            .form-control:focus::placeholder {
                color: rgba(255, 165, 0, 0.8);
                text-shadow: none;
            }
    
            .form-control:hover,
            .form-control:focus {
                border-color: rgba(255, 165, 0, 0.8);
                box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.2);
                background-color: rgba(255, 165, 0, 0.3);
                color: rgba(255, 165, 0, 1);
            }
    
            .form-control::placeholder {
                color: white;
            }
    
            .input-group {
                position: relative;
                width: 100%;
            }
    
            .input-group input {
                width: calc(100% - 20px);
                padding: 10px;
                border: none;
                border-radius: 10px;
                background-color: rgba(255, 165, 0, 0.1);
                color: rgba(255, 165, 0, 0.8);
                transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            }
    
            .input-group input:hover,
            .input-group input:focus {
                background-color: rgba(255, 165, 0, 0.3);
                color: rgba(255, 165, 0, 1);
            }
    
            .input-group input:hover::placeholder,
            .input-group input:focus::placeholder {
                color: rgba(255, 165, 0, 0.8);
                text-shadow: none;
            }
    
            .input-group input:hover,
            .input-group input:focus {
                border-color: rgba(255, 165, 0, 0.8);
                box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.2);
                background-color: rgba(255, 165, 0, 0.3);
                color: rgba(255, 165, 0, 1);
            }
    
            .input-group input::placeholder {
                color: white;
            }
    
            #result {
                text-align: center;
                margin-top: 15px;
                font-weight: bold;
                color: #ffa500;
                font-size: 18px;
                padding: 10px;
                background-color: rgba(255, 165, 0, 0.3);
                border-radius: 10px;
                opacity: 0;
                animation: fadeIn 0.5s ease-in-out forwards;
            }
    
            #result.error {
                color: red;
                background-color: rgba(255, 0, 0, 0.3);
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
    
                to {
                    opacity: 1;
                }
            }
    
            .register-link {
                text-align: center;
                color: white;
                cursor: pointer;
                text-decoration: none;
                font-size: 14px;
            }
    
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
    
                50% {
                    transform: scale(1.1);
                }
    
                100% {
                    transform: scale(1);
                }
            }
    
            .animated-gif-container {
                position: fixed;
                bottom: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .animated-gif {
                width: 30%;
                height: 30%;
                animation: pulse 3s infinite;
            }
    
            #losung {
                position: absolute;
                pointer-events: none;
                top: 20px;
                left: 20px;
                font-size: 24px;
                font-family: 'Arial Black', sans-serif;
                font-weight: bold;
                font-size: 40px;
                color: #ffa500;
                text-transform: uppercase;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
    
            #losung span {
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        </style>
    <title>Login Page</title>
</head>

<body>
    <div id="losung">
        <span style="color: #ffa500; font-size: 45px;">Your</span>
        <span>One-Stop Sweet Spot<br></span>
        <span style="color: #00bfff; font-size: 45px">Candy Dreams Come </span><span>True!</span>
        <br>
    </div>
    <div class="animated-gif-container">
        <img id="animatedGif" src="images/DISC.gif" alt="GIF" class="animated-gif">
    </div>

    <div id="result" class="text-center mt-3 font-weight-bold"></div>
    <div class="card mx-auto">
        <div class="card-body text-center">
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="login" name="login" class="form-control" placeholder="Login" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                        required>
                </div>

                <button type="button" onclick="autoLogin()" class="btn btn-danger">Login</button>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const token = document.cookie.replace(/(?:(?:^|.*;\s*)userToken\s*=\s*([^;]*).*$)|^.*$/, '$1');

            if (token) {
                redirectToMainPage(token);
            }
        });

        async function performLogin() {
            const userLogin = document.getElementById('login').value;
            const userPassword = document.getElementById('password').value;

            const response = await fetch('http://localhost:8081/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login: userLogin, password: userPassword }),
            });

            const result = await response.json();

            const resultElement = document.getElementById('result');

            if (response.ok) {
                document.cookie = `userToken=${result.token}; expires=${new Date(Date.now() + 86400000).toUTCString()}; path=/`;

                redirectToMainPage(result.token);
            } else {
                resultElement.innerHTML = `Login failed. ${result.message}`;
                resultElement.classList.add('expanded');
            }
        }

        function redirectToMainPage(token) {
            // Перенаправление на основную страницу с передачей токена
            window.location.href = `main.html?token=${token}`;
        }
    </script>
</body>

</html>
